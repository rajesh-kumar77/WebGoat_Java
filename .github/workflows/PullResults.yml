name: Import FoD SAST Results into GitHub Code Scanning Alerts
on: 
 workflow_dispatch:
 push:
  tags:
   - '*'
      
jobs:                                                  
  Export-FoD-To-GitHub:
    runs-on: ubuntu-latest
    permissions:
        actions: read
        contents: read
        security-events: write
    steps:
      # Pull SAST issues from Fortify on Demand and generate GitHub-optimized SARIF output
       - name: Download Results
         uses: fortify/gha-fod-generate-sarif@master
         with:
          base-url: "https://emea.fortify.com/"
          tenant: ${{ secrets.FOD_TENANT }}
          user: ${{ secrets.FOD_USER }}
          password: ${{ secrets.FOD_PAT }}
          release-id: ${{ secrets.FOD_RELEASE_ID }}
          output: ./sarif/output.sarif
      
      # Import Fortify on Demand results to GitHub Security Code Scanning
       - name: Import Results
         uses: github/codeql-action/upload-sarif@v2
         with:
          sarif_file: ./sarif/output.sarif
